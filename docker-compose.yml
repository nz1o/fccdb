services:
  db:
    image: postgres:16-alpine
    container_name: fccdb-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fcc}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fcc_secure_password_change_me}
      POSTGRES_DB: ${POSTGRES_DB:-fccdb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-fcc} -d ${POSTGRES_DB:-fccdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fccdb-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fccdb-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-fcc}:${POSTGRES_PASSWORD:-fcc_secure_password_change_me}@db:5432/${POSTGRES_DB:-fccdb}
      API_INTERFACE: ${API_INTERFACE:-0.0.0.0}
      API_PORT: ${API_PORT:-8010}
      AUTO_UPDATE_DAYS: ${AUTO_UPDATE_DAYS:-7}
    ports:
      - "${API_PORT:-8010}:8010"
    networks:
      - fccdb-network

volumes:
  postgres_data:

networks:
  fccdb-network:
    driver: bridge
